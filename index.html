<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi tienda</title>
    <script src="https://kit.fontawesome.com/639a340e3b.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <nav>
        <div class="titulo">
            <i class="fa-solid fa-screwdriver-wrench" style="color: #ffffff;"></i>
            <p>Soldadoras</p>
        </div>
        
        <div class="subMenu">
            <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
        </div>

        <div class="subMenu2">
            <ul>
                <li>Inicio</li>
                <li>Catalogo</li>
                <li>Ofertas</li>
                <li>Contactos</li>
            </ul>
        </div>
    </nav>

    <section class="filtros">
        <p>Ordenar Por:</p>
        <select name="cars" id="cars">
            <option value="volvo">Precio</option>
            <option value="saab">Marca</option>
        </select>
    </section>
    
    <main>
        <section class="cards ">
            <article class="card tablet">
                <img src="./assets/img/sol1.webp" alt="sol1">
                <div>
                    <h3>Soldadora 1</h3>
                    <p class="card-price">$9.990</p>
                    <button>Agregar</button>
                </div>
            </article>

            <article class="card tablet normal">
                <img src="./assets/img/sol1.webp" alt="sol1">
                <div>
                    <h3>Soldadora 2</h3>
                    <p class="card-price">$9.990</p>
                    <button>Agregar</button>
                </div>
            </article>
            
            <article class="card normal">
                <img src="./assets/img/sol1.webp" alt="sol1">
                <div>
                    <h3>Soldadora 3</h3>
                    <p class="card-price">$9.990</p>
                    <button>Agregar</button>
                </div>
            </article>

            <article class="card normal">
                <img src="./assets/img/sol1.webp" alt="sol1">
                <div>
                    <h3>Soldadora 4</h3>
                    <p class="card-price">$9.990</p>
                    <button>Agregar</button>
                </div>
            </article>

            <article class="card normal">
                <img src="./assets/img/sol1.webp" alt="sol1">
                <div>
                    <h3>Soldadora 5</h3>
                    <p class="card-price">$9.990</p>
                    <button>Agregar</button>
                </div>
            </article>

            <article class="card normal">
                <img src="./assets/img/sol1.webp" alt="sol1">
                <div>
                    <h3>Soldadora 6</h3>
                    <p class="card-price">$9.990</p>
                    <button>Agregar</button>
                </div>
            </article>
        </section>
        <article class="numeroPag">
            <button><<</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>>></button>
        </article>
    </main>
    
    <footer>
        <div class="icono">
            <i class="fa-brands fa-facebook fa-2x" style="color: #ffffff;"></i>
            <i class="fa-brands fa-instagram fa-2x" style="color: #ffffff;"></i>
        </div>

        <div class="titulo">Todos los derechos reservados</div>
    </footer>
</body>

</html>
